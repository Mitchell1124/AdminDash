<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <div class="side-bar">
        <div class="sidebar-heading">
            
            <h1><img src="./Images/view-dashboard.svg" alt="Dashboard Icon"> Dashboard</h1>
        </div>
        <div class="sidebar-us">
            <p><img src="./Images/home.svg" alt="Home icon">Home</p>
            <p><img src="./Images/card-account-details-outline.svg" alt="Profile Icon">Profile</p>
            <p><img src="./Images/message.svg" alt="Messages icon">Messages</p>
            <p><img src="./Images/clock-time-four.svg" alt="History icon">History</p>
            <p><img src="./Images/note.svg" alt="Tasks icon">Tasks</p>
            <p><img src="./Images/account-group.svg" alt="Communities icon">Communities</p>
        </div>
        <div class="ls">
            <p><img src="./Images/cog.svg" alt="Settings icon">Settings</p>
            <p><img src="./Images/comment-question.svg" alt="Support icon">Support</p>
            <p><img src="./Images/shield-check.svg" alt="Privacy icon">Privacy</p>
        </div>
    </div>
        
    <div class="top-bar">
        <div class="search-bar">
            <img src="./Images/magnify.svg" alt="Search icon">
            <input type="text">
        </div>
        <div class="account-group">
            <img src="./Images/bell-ring.svg" alt="Alert icon">
            <img src="./Images/profile-image.jpeg" alt="Profile icon" class="profile-img">
            <p class="profile-name">Mitchell Townsend</p>
        </div>
    </div>

    <div class="main-content">

    </div>
    
</body>
</html>
